<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord UI Clone</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #202225;
            color: #ffffff;
        }

        /* Grid Layout */
        #container {
            display: grid;
            grid-template-columns: 70px auto 300px;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        .server-list .server-icon {
            width: 50px;
            height: 50px;
            background-color: #4f545c;
            border-radius: 50%;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .server-icon.active, .server-icon:hover {
            background-color: #7289da;
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            background-color: #36393f;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2f3136;
            color: #ffffff;
            outline: none;
        }

        .search-bar:focus {
            border: 2px solid #7289da;
        }

        .add-friend {
            padding: 10px 20px;
            background-color: #43b581;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-friend:hover {
            background-color: #36a468;
        }

        /* Friends List */
        .friends-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #2f3136;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .tab.active, .tab:hover {
            background-color: #7289da;
        }

        .friends {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .friend {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .friend:hover {
            background-color: #40444b;
        }

        .friend-name {
            font-weight: bold;
        }

        .status {
            font-size: 0.9em;
            color: #b9bbbe;
        }

        .status.idle {
            color: #faa61a;
        }

        .status.online {
            color: #43b581;
        }

        /* Active Now */
        .active-now {
            background-color: #2f3136;
            padding: 20px;
            color: white;
            overflow-y: auto;
        }

        .active-now h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #ffffff;
        }

        .activity {
            background-color: #36393f;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transition: background-color 0.2s ease;
        }

        .activity:hover {
            background-color: #40444b;
        }

        .activity span {
            font-size: 0.9em;
        }

        .time {
            color: #b9bbbe;
            font-size: 0.8em;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2f3136;
        }

        ::-webkit-scrollbar-thumb {
            background: #4f545c;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7289da;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="server-list">
            <div class="server-icon active"></div>
            <div class="server-icon"></div>
            <div class="server-icon"></div>
            <div class="server-icon"></div>
            <div class="server-icon"></div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <input type="text" placeholder="Find or start a conversation" class="search-bar">
            <button class="add-friend">Add Friend</button>
        </header>

        <section class="friends-list">
            <div class="friends-tabs">
                <button class="tab active">Online</button>
                <button class="tab">All</button>
                <button class="tab">Pending</button>
                <button class="tab">Blocked</button>
            </div>
            <div class="friends">
                <div class="friend">
                    <span class="friend-name">Kyri</span>
                    <span class="status idle">Idle</span>
                </div>
                <div class="friend">
                    <span class="friend-name">DGamingNoob</span>
                    <span class="status idle">Idle</span>
                </div>
                <div class="friend">
                    <span class="friend-name">Paulus</span>
                    <span class="status online">Online</span>
                </div>
            </div>
        </section>
    </div>

    <!-- Right Sidebar -->
    <aside class="active-now">
        <h2>Active Now</h2>
        <div class="activity">
            <span>FE!N - Escape the Backrooms</span>
            <span class="time">49m ago</span>
        </div>
        <div class="activity">
            <span>Diddy - Exploring Modpack</span>
            <span class="time">1h 32m ago</span>
        </div>
    </aside>
</div>

<script>
    // Tab Switching Logic
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function () {
            document.querySelector('.tab.active').classList.remove('active');
            this.classList.add('active');
        });
    });
</script>
</body>
</html>
