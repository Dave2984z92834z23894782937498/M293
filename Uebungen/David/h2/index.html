<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Blog</title>
    <style>
        main article {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        main article.expanded {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
            height: 500px;
        }
    </style>
</head>
<body>
<header>
    <h1>Blogger</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Traffic</a></li>
        <li><a href="#">Wetter</a></li>
    </ul>
</header>

<main>
    <article style="margin-top: 15px;">
        <h2>blog 1</h2>
        <p>This is a teaser text of blog 1...</p>
    </article>

    <article>
        <h2>blog 2</h2>
        <p>This is a teaser text of blog 2...</p>
    </article>

    <article>
        <h2>blog 2</h2>
        <p>This is a teaser text of blog 2...</p>
    </article>
</main>
<script>
    // Funktion, um die Artikel zu vergrößern
    document.querySelectorAll('article').forEach(article => {
        article.addEventListener('click', () => {
            // Entferne die Klasse "expanded" von allen Artikeln
            document.querySelectorAll('article').forEach(a => a.classList.remove('expanded'));

            // Füge die Klasse "expanded" nur zu dem geklickten Artikel hinzu
            article.classList.add('expanded');
        });
    });
</script>
</body>
</html>
