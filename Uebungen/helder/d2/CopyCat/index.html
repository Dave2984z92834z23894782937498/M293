<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <nav class="nav-container">
    <div class="logo">STEAM</div>
    <div class="nav-links">
      <a href="#">STORE</a>
      <a href="#">COMMUNITY</a>
      <a href="#">ABOUT</a>
      <a href="#">SUPPORT</a>
    </div>
  </nav>
</header>

<div class="search-bar">
  <label>
    <input type="text" class="search-input" placeholder="Search">
  </label>
</div>

<main class="main-content">
  <section class="featured-games">
    <div class="game-card">
      <div class="game-image"></div>
      <div class="game-info">
        <h2 class="game-title">Featured Game Title</h2>
        <div class="price-tag">
          <span class="discount">-50%</span>
          <span class="price">$29.99</span>
        </div>
      </div>
    </div>
  </section>

  <section class="special-offers">
    <div class="offer-card">
      <div class="offer-image"></div>
      <div class="offer-info">
        <h3 class="offer-title">Game Title 1</h3>
        <div class="price-tag">
          <span class="discount">-30%</span>
          <span class="price">$19.99</span>
        </div>
      </div>
    </div>
    <div class="offer-card">
      <div class="offer-image"></div>
      <div class="offer-info">
        <h3 class="offer-title">Game Title 2</h3>
        <div class="price-tag">
          <span class="discount">-25%</span>
          <span class="price">$24.99</span>
        </div>
      </div>
    </div>
    <div class="offer-card">
      <div class="offer-image"></div>
      <div class="offer-info">
        <h3 class="offer-title">Game Title 3</h3>
        <div class="price-tag">
          <span class="discount">-40%</span>
          <span class="price">$14.99</span>
        </div>
      </div>
    </div>
    <div class="offer-card">
      <div class="offer-image"></div>
      <div class="offer-info">
        <h3 class="offer-title">Game Title 4</h3>
        <div class="price-tag">
          <span class="discount">-60%</span>
          <span class="price">$9.99</span>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
