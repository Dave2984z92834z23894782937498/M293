<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare - AutoArena</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>AutoArena Formulare</h1>
</header>

<!-- Registrierungsformular -->
<section class="form-container">
    <h2>Registrieren</h2>
    <form action="index1.html" method="post"> <!-- Hier wurde das action-Attribut geändert -->
        <label>Geschlecht:</label>
        <input type="radio" name="gender" value="male"> Männlich
        <input type="radio" name="gender" value="female"> Weiblich

        <label for="firstname">Vorname:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Nachname:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required>

        <label for="zip">PLZ:</label>
        <input type="text" id="zip" name="zip" required>

        <label for="city">Ort:</label>
        <input type="text" id="city" name="city" required>

        <label for="country">Land:</label>
        <select id="country" name="country" required>
            <option value="">Bitte auswählen...</option>
            <option value="de">Deutschland</option>
            <option value="at">Österreich</option>
            <option value="ch">Schweiz</option>
        </select>

        <label>
            <input type="checkbox" name="terms" required> Ich akzeptiere die Datenschutzrichtlinien
        </label>

        <button type="submit">Registrieren</button>
    </form>
</section>

<!-- Login-Formular -->
<section class="form-container">
    <h2>Login</h2>
    <form action="dashboard.html" method="post">
        <label for="login-email">E-Mail:</label>
        <input type="email" id="login-email" name="email" required>

        <label for="login-password">Passwort:</label>
        <input type="password" id="login-password" name="password" required>

        <button type="submit">Einloggen</button>
        <a href="forgot-password.html">Passwort vergessen?</a>
    </form>
</section>

<!-- Passwort vergessen-Formular -->
<section class="form-container">
    <h2>Passwort vergessen</h2>
    <form action="password-reset-confirm.html" method="post">
        <label for="reset-email">E-Mail:</label>
        <input type="email" id="reset-email" name="email" required>

        <button type="submit">Passwort zurücksetzen</button>
    </form>
</section>

</body>
</html>
