<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoArena - Login & Registrierung</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a1a;
            --accent-color: #e63946;
            --text-color: #333;
            --background-color: #f8f9fa;
            --error-color: #dc3545;
            --success-color: #28a745;
            --input-border: #dee2e6;
            --input-focus: #80bdff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), #2d2d2d);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* Form Container */
        .forms-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--accent-color);
        }

        /* Form Elements */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(128, 189, 255, 0.25);
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        .forgot-password {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .forms-wrapper {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>AutoArena - Login & Registrierung</h1>
</header>

<div class="forms-wrapper">
    <section class="form-container">
        <h2>Login</h2>
        <form action="dashboard.html" method="post">
            <label for="login-email">E-Mail</label>
            <input type="email" id="login-email" name="email" required placeholder="ihre@email.de">

            <label for="login-password">Passwort</label>
            <input type="password" id="login-password" name="password" required placeholder="••••••••">

            <button type="submit">Einloggen</button>
            <a href="#" class="forgot-password">Passwort vergessen?</a>
        </form>
    </section>

    <section class="form-container">
        <h2>Registrierung</h2>
        <form action="index1.html" method="post">
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Männlich</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Weiblich</label>
                </div>
            </div>

            <div class="form-grid">
                <div>
                    <label for="firstname">Vorname</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div>
                    <label for="lastname">Nachname</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            </div>

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required placeholder="ihre@email.de">

            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">

            <label for="address">Adresse</label>
            <input type="text" id="address" name="address" required>

            <div class="form-grid">
                <div>
                    <label for="zip">PLZ</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div>
                    <label for="city">Ort</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>

            <label for="country">Land</label>
            <select id="country" name="country" required>
                <option value="">Bitte auswählen...</option>
                <option value="de">Deutschland</option>
                <option value="at">Österreich</option>
                <option value="ch">Schweiz</option>
            </select>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Ich akzeptiere die Datenschutzrichtlinien</label>
            </div>

            <button type="submit">Registrieren</button>
        </form>
    </section>
</div>
</body>
</html>
